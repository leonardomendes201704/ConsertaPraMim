    steps:
      - name: Check Web Admin login endpoint
        id: health
        shell: bash
        run: |
          host="${{ secrets.VPS_PUBLIC_HOST }}"
          host="${host%/}"
          if [[ "$host" =~ ^https?:// ]]; then
            base="$host"
          else
            base="http://$host"
          fi

          endpoint="$base:${{ env.ADMIN_PORT }}/Account/Login"
          echo "endpoint=$endpoint" >> "$GITHUB_OUTPUT"

          attempts=12
