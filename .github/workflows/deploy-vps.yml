          else
            base="http://$host"
          fi

          endpoint="$base:${{ env.PROVIDER_PORT }}/Account/Login"
          echo "endpoint=$endpoint" >> "$GITHUB_OUTPUT"

          attempts=12
          sleep_seconds=5
          code="000"
          for ((i=1; i<=attempts; i++)); do
