          for ((i=1; i<=attempts; i++)); do
            code="$(curl -k -sS -o /dev/null -w "%{http_code}" "$endpoint" || true)"
            echo "Attempt $i/$attempts -> HTTP $code"
            if [[ "$code" =~ ^2[0-9][0-9]$ || "$code" =~ ^3[0-9][0-9]$ ]]; then
