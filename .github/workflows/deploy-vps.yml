          echo "::error::Web Provider healthcheck failed at $endpoint (last HTTP $code)"
          exit 1

  build-upload-apks:
    name: Build + Upload APKs
    needs:
      - targets
      - deploy-api
      - health-api
      - deploy-web-admin
      - health-web-admin
      - deploy-web-client
      - health-web-client
      - deploy-web-provider
      - health-web-provider
    if: |
      always() &&
      needs.targets.outputs.any == 'true' &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    runs-on: windows-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: |
            conserta-pra-mim app/package-lock.json
            conserta-pra-mim-provider app/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install mobile dependencies
        shell: pwsh
        run: |
          npm ci --prefix "conserta-pra-mim app"
          npm ci --prefix "conserta-pra-mim-provider app"

      - name: Write SSH key for SFTP publish
        shell: pwsh
        run: |
          $keyPath = Join-Path $env:RUNNER_TEMP "vps_ssh_key"
          Set-Content -Path $keyPath -Value "${{ secrets.VPS_SSH_KEY }}" -NoNewline
          "VPS_SSH_KEY_PATH=$keyPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build and publish APKs
        shell: pwsh
        run: |
          python scripts/build_apks.py `
            --publish-sftp-host "${{ secrets.VPS_PUBLIC_HOST }}" `
            --publish-sftp-user "${{ env.APK_SFTP_USER }}" `
            --publish-sftp-dir "${{ env.APK_SFTP_DIR }}" `
            --publish-sftp-key "$env:VPS_SSH_KEY_PATH" `
            --publish-sftp-insecure

      - name: Notify APK release push (provider)
        shell: pwsh
        env:
          APK_RELEASE_PUSH_TOKEN: ${{ secrets.APK_RELEASE_PUSH_TOKEN }}
        run: |
          if ([string]::IsNullOrWhiteSpace($env:APK_RELEASE_PUSH_TOKEN)) {
            Write-Host "::warning::Secret APK_RELEASE_PUSH_TOKEN nao configurada. Push de release ignorado."
            exit 0
          }

          $vpsHostRaw = "${{ secrets.VPS_PUBLIC_HOST }}".Trim().TrimEnd("/")
          $apiBase = if ($vpsHostRaw.StartsWith("http://") -or $vpsHostRaw.StartsWith("https://")) {
            $vpsHostRaw
          } else {
            "http://$vpsHostRaw"
          }
          $notifyUrl = "$apiBase:${{ env.API_PORT }}/api/internal/deploy/apk-release"
          $apiBaseUri = [System.Uri]$apiBase
          $fileserverUrl = "http://$($apiBaseUri.Host):8080/files/apks/"

          $payload = @{
            title = "Nova versao do app disponivel"
            body = "Toque para abrir o fileserver e baixar o APK."
            fileserverUrl = $fileserverUrl
            targetAppKind = "provider"
            releaseVersion = "${{ github.sha }}"
          } | ConvertTo-Json -Depth 5

          try {
            $response = Invoke-RestMethod `
              -Method Post `
              -Uri $notifyUrl `
              -Headers @{ "X-Deploy-Token" = $env:APK_RELEASE_PUSH_TOKEN } `
              -ContentType "application/json" `
              -Body $payload `
              -TimeoutSec 30

            Write-Host "Push de release enviado para appKind=$($response.targetAppKind) devices=$($response.attemptedDevices)"
          } catch {
            Write-Host "::warning::Falha ao enviar push de release dos APKs: $($_.Exception.Message)"
          }

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apks-${{ github.run_number }}
          path: apk-output/*

      - name: Append APK summary
        shell: pwsh
        run: |
          $base = "http://${{ secrets.VPS_PUBLIC_HOST }}:8080/files/apks"
          @(
            "## APK Publish",
            "",
            "- Fileserver: $base",
            "- Cliente (debug): $base/ConsertaPraMim-Cliente-debug.apk",
            "- Cliente (compat): $base/ConsertaPraMim-Cliente-compat.apk",
            "- Prestador (debug): $base/ConsertaPraMim-Prestador-debug.apk",
            "- Prestador (compat): $base/ConsertaPraMim-Prestador-compat.apk"
          ) -join "`n" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Encoding utf8 -Append

  skip:
    name: Skip Deploy
    needs: targets
    if: needs.targets.outputs.any != 'true'
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 5
    steps:
      - name: Skip deploy (no relevant changes)
        shell: bash
        run: |
          echo "Nenhuma alteracao nos projetos de deploy. Nada a publicar."
          {
            echo "## Deploy"
            echo "Sem alteracoes relevantes para deploy."
          } >> "$GITHUB_STEP_SUMMARY"

  summary:
    name: Deploy Summary
    needs:
      - targets
      - deploy-api
      - health-api
      - deploy-web-admin
      - health-web-admin
      - deploy-web-client
      - health-web-client
      - deploy-web-provider
      - health-web-provider
      - build-upload-apks
      - skip
    if: always()
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 5
    steps:
      - name: Publish workflow summary
        shell: bash
        run: |
          result_icon() {
            case "$1" in
              success) echo "[OK]" ;;
              failure) echo "[FAIL]" ;;
              cancelled) echo "[CANCELLED]" ;;
              skipped) echo "[SKIPPED]" ;;
              *) echo "[UNKNOWN]" ;;
            esac
          }

          api_deploy_result="${{ needs.deploy-api.result }}"
          api_health_result="${{ needs.health-api.result }}"
          admin_deploy_result="${{ needs.deploy-web-admin.result }}"
          admin_health_result="${{ needs.health-web-admin.result }}"
          client_deploy_result="${{ needs.deploy-web-client.result }}"
          client_health_result="${{ needs.health-web-client.result }}"
          provider_deploy_result="${{ needs.deploy-web-provider.result }}"
          provider_health_result="${{ needs.health-web-provider.result }}"
          apk_publish_result="${{ needs.build-upload-apks.result }}"

          {
            echo "## Deploy Results"
            echo ""
            echo "| Servico | Planejado | Deploy | Healthcheck | Endpoint | HTTP |"
            echo "|---|---|---|---|---|---|"
            echo "| API | ${{ needs.targets.outputs.deploy_api }} | $(result_icon "$api_deploy_result") $api_deploy_result | $(result_icon "$api_health_result") $api_health_result | ${{ needs.health-api.outputs.endpoint }} | ${{ needs.health-api.outputs.http_code }} |"
            echo "| Web Admin | ${{ needs.targets.outputs.deploy_web_admin }} | $(result_icon "$admin_deploy_result") $admin_deploy_result | $(result_icon "$admin_health_result") $admin_health_result | ${{ needs.health-web-admin.outputs.endpoint }} | ${{ needs.health-web-admin.outputs.http_code }} |"
            echo "| Web Client | ${{ needs.targets.outputs.deploy_web_client }} | $(result_icon "$client_deploy_result") $client_deploy_result | $(result_icon "$client_health_result") $client_health_result | ${{ needs.health-web-client.outputs.endpoint }} | ${{ needs.health-web-client.outputs.http_code }} |"
            echo "| Web Provider | ${{ needs.targets.outputs.deploy_web_provider }} | $(result_icon "$provider_deploy_result") $provider_deploy_result | $(result_icon "$provider_health_result") $provider_health_result | ${{ needs.health-web-provider.outputs.endpoint }} | ${{ needs.health-web-provider.outputs.http_code }} |"
            echo ""
            echo "## APK Build / Upload"
            echo "- Status: $(result_icon "$apk_publish_result") $apk_publish_result"
            echo "APK fileserver: http://${{ secrets.VPS_PUBLIC_HOST }}:8080/files/apks/"
            echo "Commit: \`${{ github.sha }}\`"
            echo "Workflow: \`${{ github.workflow }}\`"
            echo "Run ID: \`${{ github.run_id }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
