              {
                echo "### Web Admin Healthcheck"
                echo "- Endpoint: $endpoint"
                echo "- HTTP: $code"
              } >> "$GITHUB_STEP_SUMMARY"
              exit 0
            fi
            sleep "$sleep_seconds"
          done

          echo "http_code=$code" >> "$GITHUB_OUTPUT"
          echo "::error::Web Admin healthcheck failed at $endpoint (last HTTP $code)"
          exit 1

