  health-web-admin:
    name: Healthcheck Web Admin
    needs: [targets, deploy-web-admin]
    if: always() && needs.targets.outputs.deploy_web_admin == 'true' && needs.deploy-web-admin.result == 'success'
    runs-on: [self-hosted, Linux, X64]
