          CLIENT_PORT=${{ env.CLIENT_PORT }}
          PROVIDER_PORT=${{ env.PROVIDER_PORT }}
          DB_NAME=ConsertaPraMimDb
          DB_USER=sa
          DB_PASSWORD=${{ secrets.VPS_DB_PASSWORD }}
